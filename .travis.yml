sudo: false
language: python
python: '3.5'
env:
  matrix:
  - TOXENV=py27
  - TOXENV=py33
  - TOXENV=py34
  - TOXENV=py35
  global:
    secure: 
install:
- pip install tox
script:
- git clean -f -d -x
- tox
matrix:
  fast_finish: true
deploy:
  provider: pypi
  user: mkdocsdeploy
  distributions: sdist bdist_wheel
  password:
    secure: 
  on:
    tags: true
    repo: mkdocs/mkdocs-bootswatch
    condition: "$TOXENV = py35"
after_deploy:
- git config user.name "Dougal Matthews"
- git config user.email "dougal@dougalmatthews.com"
- git remote add gh-token "https://${GH_TOKEN}@github.com/mkdocs/mkdocs-bootswatch.git";
- git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
- pip install mkdocs -U;
- if [[ $TOXENV == "py35" ]]; then mkdocs gh-deploy -v --clean --remote-name gh-token; fi;
