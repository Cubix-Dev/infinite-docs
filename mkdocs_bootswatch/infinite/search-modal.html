<div class="modal bg-dark-blur" id="mkdocs_search_modal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="searchModalLabel">{% trans %}Search{% endtrans %}</h4>
                <button type="button" class="btn border-0" data-bs-dismiss="modal" aria-label="{% trans %}Close{% endtrans %}">X</button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="search" class="form-control" placeholder="{% trans %}Search...{% endtrans %}" id="mkdocs-search-query" title="{% trans %}Type search term here{% endtrans %}">
                    </div>
                </form>
                <div id="mkdocs-search-results" data-no-results-text="{% trans %}No results found{% endtrans %}"></div>
            </div>
        </div>
    </div>
</div>
